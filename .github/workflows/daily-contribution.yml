
name: Daily Contribution Bot

on:
  schedule:
    - cron: '0 12 * * *' # Noon (12 PM) UTC daily
  workflow_dispatch: # Manual trigger

jobs:
  contribute:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Daily Contribution
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node src/scripts/execute-daily.js

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily contribution [skip ci]"
          file_pattern: "contributions/* DAILY_LOG.md"
